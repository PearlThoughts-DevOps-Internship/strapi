name: Deploy to LocalStack

on:
  push:
    branches:
      - arka-prod

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: arka-production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Configure LocalStack
        run: |
          echo "AWS_ACCESS_KEY_ID=test" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=test" >> $GITHUB_ENV
          echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
          echo "AWS_ENDPOINT_URL=http://localhost:4566" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: .github/environments/production
        run: terraform init

      - name: Import Existing EC2 Instance
        working-directory: .github/environments/production
        run: terraform import aws_instance.ar_strapi_docker i-1234567890abcdef0 || echo "Instance already imported"

      - name: Terraform Plan
        working-directory: .github/environments/production
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: .github/environments/production
        run: terraform apply -auto-approve tfplan
